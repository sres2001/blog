            - column:
                name: title
                value: Слон (финальная версия)
            - column:
                name: text
                value: >-2
                  У одного индейца был слон. Хозяин дурно кормил его и заставлял много работать.
                  Один раз слон рассердился и наступил ногою на своего хозяина. Индеец умер. Тогда жена индейца заплакала,
                  принесла своих детей к слону и бросила их слону под ноги. Она сказала: «Слон! ты убил отца, убей и их».
                  Слон посмотрел на детей, взял хоботом старшего, потихоньку поднял и посадил его себе на шею. И слон стал
                  слушаться этого мальчика и работать для него.
            - column:
                name: view_count
                value: 10
