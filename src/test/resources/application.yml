spring.datasource:
  url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
  driver-class-name: org.h2.Driver
  username: sa
  password: sa

spring.jpa:
  database-platform: org.hibernate.dialect.H2Dialect
  hibernate.ddl-auto: none
  show-sql: true
  hibernate.jdbc.time_zone: UTC

